<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>D3 Visualization</title>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/solid-gauge.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="scripts/script.js" defer></script>
  </head>

  <body>
    <figure class="highcharts-figure">
      <div id="container-speed" class="chart-container"></div>
      <div id="container-rpm" class="chart-container"></div>
      <label for="region">Choose a fishing area:</label>

      <select name="region" id="region">
        <option value="Northeast Central Atlantic">
          Northeast Central Atlantic
        </option>
        <option value="Eastern Central Pacific">Eastern Central Pacific</option>
        <option value="Mediterranean and Black Sea">
          Mediterranean and Black Sea
        </option>
      </select>
      <img
        id="map-img"
        src="images/Northeast Central Atlantic.png"
        alt="Girl in a jacket"
      />
    </figure>
  </body>
</html>
